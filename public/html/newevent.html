<body>
    <main>
        <section>
            <form action="" method="post">
                <div>
                    <label >Event Title
                        <input type="text" name="eventTitle" maxlength="100" id="event_title" required>
                    </label>
                </div>
                <div>
                    <label>Event Link
                        <input type="url" name="meetUpLink" required>
                    </label>
                </div>
                <div>
                    <label >Event short description
                        <textarea name="eventShortDesc" id="" cols="30" rows="10" maxlength="400" required></textarea>
                    </label>
                </div>
                <div>
                    <label>Topic
                        <input type="text" name="topic" id="" required>
                    </label>
                </div>
                <div>
                    <label>Event Thumbnail
                        <input type="file" multiple accept="image/*" name="eventThumbnail" id="event_thumbnail" style="display: none;">
                    </label>
                    <p><img width="200" id="event_thumbnail_output"></p>
                </div>
            </form>
        </section>
    </main>
